<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ротатор рекламы</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <p>
        Я
        <span class="rotator">
            <span class="rotator__case rotator__case_active" data-speed="1000" data-color="red">Бог JS</span>
            <span class="rotator__case" data-speed="2000" data-color="green">Лучший программист на земле</span>
            <span class="rotator__case" data-speed="1000" data-color="#000">покорю этот мир</span>
            <span class="rotator__case" data-speed="1000" data-color="red">учусь в Нетологии</span>
            <span class="rotator__case" data-speed="500" data-color="blue">счастливый как никто</span>
            <span class="rotator__case" data-speed="200" data-color="gray">радуюсь жизни</span>
        </span>
    </p>
    <p>
        Я
        <span class="rotator2">
            <span class="rotator__case rotator__case_active" data-speed="1000" data-color="red">учу JS</span>
            <span class="rotator__case" data-speed="2000" data-color="green">Пеку пирожки</span>
            <span class="rotator__case" data-speed="1000" data-color="#000">Читаю книжки</span>
            <span class="rotator__case" data-speed="1000" data-color="red">Смотрю фильмы</span>
            <span class="rotator__case" data-speed="500" data-color="blue">Делаю домашние дела</span>
            <span class="rotator__case" data-speed="200" data-color="gray">Познаю мир</span>
        </span>
    </p>
    <p>
        Я
        <span class="rotator3">
            <span class="rotator__case rotator__case_active" data-speed="1000" data-color="red">Знаю замыкание</span>
            <span class="rotator__case" data-speed="2000" data-color="green">1</span>
            <span class="rotator__case" data-speed="1000" data-color="#000">2</span>
            <span class="rotator__case" data-speed="1000" data-color="red">3</span>
            <span class="rotator__case" data-speed="500" data-color="blue">4</span>
            <span class="rotator__case" data-speed="200" data-color="gray">5</span>
        </span>
    </p>
    <p>
        Я
        <span class="rotator4">
            <span class="rotator__case rotator__case_active" data-speed="1000" data-color="red">6</span>
            <span class="rotator__case" data-speed="2000" data-color="green">7</span>
            <span class="rotator__case" data-speed="1000" data-color="#000">8</span>
            <span class="rotator__case" data-speed="1000" data-color="red">9</span>
            <span class="rotator__case" data-speed="500" data-color="blue">10</span>
            <span class="rotator__case" data-speed="200" data-color="gray">11</span>
        </span>
    </p>
    <p>
        Я
        <span class="rotator5">
            <span class="rotator__case rotator__case_active" data-speed="1000" data-color="red">55</span>
            <span class="rotator__case" data-speed="2000" data-color="green">48</span>
            <span class="rotator__case" data-speed="1000" data-color="#000">58555</span>
            <span class="rotator__case" data-speed="1000" data-color="red">55448</span>
            <span class="rotator__case" data-speed="500" data-color="blue">5455</span>
            <span class="rotator__case" data-speed="200" data-color="gray">Hello</span>
        </span>
    </p>
    <script src="task.js"></script>
</body>

</html>
